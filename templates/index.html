<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">

            <h2>{{post['title']}}</h2>
            <p><em>{{post['author']}}</em></p>
            <p>{{post['content']}}</p>
        <div class="button-group">
            <form method="POST" action="/delete/{{ post['id'] }}">
                <button type="submit">Delete</button>
            </form>
            <form method="GET" action="{{ url_for('update', post_id=post['id']) }}">
                <button type="submit">Update</button>
            </form>
            <form method="POST" action="{{ url_for('like', post_id=post['id']) }}">
            <button type="submit">Like ({{ post['likes'] }})</button>
            </form>
        </div>

    </div>
    {% endfor %}
  <div class="post">
        <form method="GET" action="{{ url_for('add') }}">
            <button type="submit">Add a New Post</button>
        </form>
    </div>
</body>
</html>
